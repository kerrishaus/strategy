<html>

			    margin: 0;
			    background: navy;
			    font-family: Tahoma;
			}
		</style>

		<script>
            const params = new URLSearchParams(window.location.search);
            
            if (params.has("debug"))
            {
                $("head").append("<script src='https://portal.kerrishaus.com/assets/javascript/messages.js'><\/script>");

		<style>
		    *
		    {
               -webkit-touch-callout: none; /* iOS Safari */
                 -webkit-user-select: none; /* Safari */
                  -khtml-user-select: none; /* Konqueror HTML */
                    -moz-user-select: none; /* Old versions of Firefox */

                                              supported by Chrome, Edge, Opera and Firefox */
		    }
		
		    .gameInterfaceContainer
		    {
		        box-sizing: border-box;
		        
		        pointer-events: none;
		        color: white;
		        
		        position: absolute;
		        z-index: 99999;
		        
		        width: 100vw;
		        height: 100vh;
		        
		        overflow-x: hidden;
		        overflow-y: hidden;
		        
		        display: flex;
		        justify-content: center;
		        align-items: flex-end;
		        
		        opacity: 1;
		    }
		    
		    .transition-quick
		    {
		        transition: all 0.3s;
		    }
		    
		    .transition-long
		    {
		        transition: all 1s;
		    }
		    
		    .moveableInterfaceElement
		    {
		        transition: top    0.3s cubic-bezier(0.175, 0.885, 0.2, 1.13),
		                    left   0.3s cubic-bezier(0.175, 0.885, 0.2, 1.13),
		                    bottom 0.3s cubic-bezier(0.175, 0.885, 0.2, 1.13),
		                    right  0.3s cubic-bezier(0.175, 0.885, 0.2, 1.13);
		    }
		    
    	    .moveableInterfaceElement[data-visibility='hidden']
		    {
		        transition: top    0.3s cubic-bezier(1.13, 0.2, 0.885, 1.175),
		                    left   0.3s cubic-bezier(1.13, 0.2, 0.885, 1.175),
		                    bottom 0.3s cubic-bezier(1.13, 0.2, 0.885, 1.175),
		                    right  0.3s cubic-bezier(1.13, 0.2, 0.885, 1.175);
		    }
		    
		    .hidden

		        opacity: 0 !important;
		    }
		    
		    .gameStatus[data-state='0']
		    {
		        --outline: darkblue;
		        --primary: blue;
		        --secondary: lightblue;
		    }
		    
		    .gameStatus[data-state='1']
		    {
		        --outline: darkred;
		        --primary: red;
		        --secondary: purple; /* find a light red */
		    }
		    
		    .gameStatus[data-state='2']
		    {
		        --outline: darkgreen;
		        --primary: green;
		        --secondary: lightgreen;
		    }
		    
		    .gameStatus
		    {
		        --color-fade-time: 0.3s;
		        
		        display: flex;
		        flex-direction: row;
		        align-items: center;
		        flex-wrap: wrap;
		        
		        padding-bottom: 40px;
		        
		        position: relative;
		        bottom: 0px;
		    }
		    
		    .gameInterfaceContainer[data-visibility="hidden"] > .gameStatus

		        bottom: -200px;
		    }
		    
		    #me

		        width: 128px;
		        height: 128px;
		        
		        background-color: var(--primary);
		        
		        border-radius: 100%;
		        border: 10px solid var(--outline);
		        
		        display: flex;
		        flex-direction: column;
		        align-items: center;
		        justify-content: flex-end;
		        
                position: relative;
                left: 26px;
                
                transition: background-color var(--color-fade-time), border-color var(--color-fade-time);
		    }
		    
		    #playerPortrait
		    {
		        background-color: var(--outline);
		        min-height: 96px;
		        width: 64px;
		        
		        border-radius: 10px;
		        
		        position: relative;
		        top: 5px;
		        
		        transition: background-color var(--color-fade-time), border-color var(--color-fade-time);
		    }
		    
		    #roundStatus
		    {
		        background-color: #222222bb;
		        padding: 18px 40px;
		        padding-bottom: 30px;
		        text-align: center;
		        
		        transition: background-color var(--color-fade-time), border-color var(--color-fade-time);
		    }
		    
		    #flag

		        display: inline-block;
		        
		        width: 26px;
		        height: 14px;
		        
		        border-radius: 3px;
		        
		        background-color: red;

		    #playerName

		        top: 56%;
		        display: inline-block;
		        pointer-events: auto;

		    #nextStateButton:active

		    }
		    
		    #counter

		        background-color: var(--primary);
		        
		        border-radius: 100%;

		        display: flex;

		    #statue

		        width: 48px;
		        
		        border-radius: 10px;
		        
		        position: relative;

		        transition: background-color var(--color-fade-time), border-color var(--color-fade-time);

		    #count

		        background-color: var(--outline);

		        padding: 5px;
		        font-size: 28px;
		        text-align: center;
		        
		        width: 38px;
		        
		        position: relative;
		        top: 20px;
		        
		        transition: background-color var(--color-fade-time), border-color var(--color-fade-time);

		    .attackPlanner

		        width: 100vw;
		        
		        background-color: #000000aa;
		        
		        opacity: 0;
		        
		        transition: opacity 0.3s;

		    .gameInterfaceContainer[data-visibility='hidden'] > .attackPlanner

		    }

		        align-items: center;

		    }

		    }
		    
		    .gameInterfaceContainer > .attackPlanner > .attackGoButton

		        min-width: 100%;
		        
		        position: relative;
		        bottom: -100%;
		    }
		    
		    .gameInterfaceContainer[data-visibility='hidden'] > .attackPlanner > .attackGoButton
		    {
		        bottom: 10%;
		    }
		    
		    .gameInterfaceContainer > .attackPlanner > .attackGoButton > button
		    {
		        padding: 10px 30px;
		        border: 5px solid darkgreen;
		        color: lightgreen;
		        background-color: green;
		        
		        font-size: 32px;
		        border-radius: 10px;
		        
		        pointer-events: auto;
		    }
		    
		    #unitPlaceDialog,
		    #unitMoveDialog
		    {
		        position: relative;
		        z-index: 9999999 !important;
		        
		        pointer-events: auto;
		        
		        padding: 20px;
		        border-radius: 10px;
		        
		        background-color: #222222aa;
		        color: white;
		        text-align: center;
		    }
		    
		    #unitPlaceDialog > h1,
		    #unitMoveDialog > h1
		    {
		        font-size: 14px;
		        margin: 0px;
		    }
		    
		    #unitPlaceDialog > div,
		    #unitMoveDialog > div
		    {
		        margin-top: 10px;
		        margin-bottom: 5px;
		    }
		    
		    #unitPlaceDialog > div > input[type="range"],
		    #unitMoveDialog > div > input[type="range"]
		    {
		        width: 80%;
		    }
		    
		    #dropUnitAmountPreview,
		    #moveUnitAmountPreview,
		    {
		        font-size: 20px;
		        padding-left: 5px;
		        position: relative;
		        top: -3px;
		    }
		    
		    #unitPlaceDialog > button,
		    #unitMoveDialog > button
		    {
		        width: 100%;
		        font-size: 14px;
		        padding: 5px;
		    }
		    
		    #gameWin
		    {
		        width: 100vw;
		        height: 100vh;
		        
		        position: absolute;
		        top: 0px;
		        left: 0px;
		        
		        display: flex;
		        justify-content: center;
		        align-items: center;
		        flex-direction: column;
		        
		        background-color: #000000aa;
		        
		        opacity: 0;
		        
		        transition: opacity 0.3s;
		    }
		    
		    #gameWin[data-visibility="shown"]
		    {
		        opacity: 1;
		    }
		    
		    #replayGame
		    {
		        font-size: 28px;
		        pointer-events: auto;
		    }
		    
			#loadingCover

			    position: absolute;
			    z-index: 99999999;
			    width: 100%;

			#loadingCover > #status

			#kerris
			{

			}
			
			#threejs
			{

			}

			{

			}
			
			#loadingCover > .help
			{
			    position: absolute;
			    
			    width: 100%;
			    height: 100%;
			    
			    display: flex;
			    justify-content: center;
			    align-items: flex-end;
			    
			    color: white;
			    font-size: 20px;
			    
			    margin-bottom: 2em;
			}
		</style>
	</head>

		<script src="https://kerrishaus.com/assets/threejs/build/three.js"></script>
		
		<script type='module'>
		    import { CSS2DObject, CSS2DRenderer } from "https://kerrishaus.com/assets/threejs/examples/jsm/renderers/CSS2DRenderer.js";
		    
            function getRandomInt(max)
            {
                return Math.floor(Math.random() * max);
            }
		    
		    const ownedColor                 = 0x00aa00, 
		          ownedHoverColor            = 0x00cc00, 
		          selectedOwnedColor         = 0x00ff00, 
		          
		          enemyColor                 = 0xaa0000, 
		          enemyInvadeableColor       = 0xee0000,
		          enemyInvadeablePausedColor = 0x550000,
		          enemyInvadeableHoverColor  = 0xcc0000, 
		          enemySelectedColor         = 0xff0000;
		
			class WorldObject extends THREE.Mesh
			{
			    constructor(width, height, color)
			    {
			        const geometry = new THREE.BoxGeometry(width, height, 1);
			        const material = new THREE.MeshBasicMaterial({ color: color });
			        
			        super(geometry, material);
			        
			        this.hovered = false;
			        
			        this.objectOwner = -1;
			        this.unitCount = 1;
			        
    				const labelDiv = document.createElement("div");
    				labelDiv.id = this.uuid;
        			labelDiv.className = 'unitCount';
        			labelDiv.textContent = this.unitCount;
        			
        			this.label = new CSS2DObject(labelDiv);
        			this.label.color = "white";
        			this.add(this.label);
        			
        			this.userData.canClick = true;
        			
        			this.targetPosition = new THREE.Vector3(0, 0, 0);
        			
        			this.dialog = null;
        			this.world = null;
        			this.invadeableNeighbors = new Array(4);
			    }
			    
			    update(deltaTime)
			    {
			        this.position.lerp(this.targetPosition, 0.3);
			    }
			    
			    getInvadeableNeighbors()
			    {
			        return this.invadeableNeighbors;
			    }
			    
			    createUnitPlaceDialog(availableUnits)
			    {
			        if (this.availableUnits <= 0)
			        {
			            console.warn("No available units to place.");
			            return
			        }
			        
			        if (this.dialog)
			            this.destroyUnitPlaceDialog();
			        
    				const dialog = document.createElement("div");
        			dialog.id = 'unitPlaceDialog';
        			
        			const header = document.createElement("h1");
        			header.innerHTML = "Place how many units?";
        			dialog.append(header);
        			
        			const inputGroup = document.createElement("div");
        			dialog.append(inputGroup);
        			
        			const input = document.createElement("input");
        			input.id = 'dropUnitAmount';
        			input.type = 'range'
        			input.min = 1;
        			input.max = availableUnits;
        			input.value = availableUnits;
        			input.addEventListener("input", function(event)
        			{
        			    document.getElementById("dropUnitAmountPreview").innerHTML = this.value;
        			});
        			inputGroup.append(input);
        			
        			const inputCounter = document.createElement("span");
        			inputCounter.textContent = availableUnits;
        			inputCounter.id = 'dropUnitAmountPreview'
        			inputGroup.append(inputCounter);
        			
        			const button = document.createElement("button");
        			button.id = 'dropUnitButton';
        			button.textContent = "Place";
        			dialog.append(button);
        			
        			this.dialog = new CSS2DObject(dialog);
        			this.add(this.dialog);
			    }
			    
			    destroyUnitPlaceDialog()
			    {
        			this.remove(this.dialog);
        			delete this.dialog;
        			this.dialog = null;
			    }
			    
			    createUnitMoveDialog(units)
			    {
			        if (this.dialog)
			            this.destroyUnitMoveDialog();
			            
		            console.log(units);
			        
    				const dialog = document.createElement("div");
        			dialog.id = 'unitMoveDialog';
        			
        			const header = document.createElement("h1");
        			header.innerHTML = "Move how many units?";
        			dialog.append(header);
        			
        			const inputGroup = document.createElement("div");
        			dialog.append(inputGroup);
        			
        			const input = document.createElement("input");
        			input.id = 'moveUnitAmount';
        			input.type = 'range'
        			input.min = 1;
        			input.max = units;
        			input.value = units;
        			input.addEventListener("input", function(event)
        			{
        			    document.getElementById("moveUnitAmountPreview").innerHTML = this.value;
        			});
        			inputGroup.append(input);
        			
        			const inputCounter = document.createElement("span");
        			inputCounter.textContent = units;
        			inputCounter.id = 'moveUnitAmountPreview'
        			inputGroup.append(inputCounter);
        			
        			const button = document.createElement("button");
        			button.id = 'moveUnitButton';
        			button.textContent = "Place";
        			dialog.append(button);
        			
        			this.dialog = new CSS2DObject(dialog);
        			this.add(this.dialog);
			    }
			    
			    destroyUnitMoveDialog()
			    {
        			this.remove(this.dialog);
        			delete this.dialog;
        			this.dialog = null;
			    }
			    
			    /*
			    onHover()
			    {
			        this.raise();
			    }
			    
			    onStopHover()
			    {
			        this.lower();
			    }
			    */
			    
			    raise()
			    {
			        this.targetPosition.z = 0.4;
			    }
			    
			    lower()
			    {
			        this.targetPosition.z = 0;
			    }
			    
			    addUnits(amount = 1)
			    {
			        this.unitCount += amount;
			        $("#" + this.uuid).html(this.unitCount);
			    }
			    
			    removeUnits(amount = 1)
			    {
			        this.unitCount -= amount;
			        $("#" + this.uuid).html(this.unitCount);
			    }
			};
			
			/*
			class Territory extends WorldObject
			{
			    construct(color)

			        super(1, 1, color);
			    }
			}
			
			class ownedTerritories extends Territory
			{

			class EnemyTerritory extends Territory

			class GameWorld extends THREE.Group
			{
			    constructor(width, height)
			    {
			        super();
			        
			        this.height = height;
			        this.width = width;
			        
			        this.tiles = new Array(this.width * this.height);
			        
			        this.ownedTerritories = 0;
			        
		            for (let y = 0; y < this.height; y++)
			        {
			            for (let x = 0; x < this.width; x++)
			            {
                            let chance = getRandomInt(2);
                            
                            let color = enemyColor;
			                if (chance > 0)
			                {
			                    color = ownedColor;
			                    this.ownedTerritories += 1;
			                }
			                
			                const arrayPosition = x + y * this.width;

            			    INTERSECTED = null;
            			}
            
                        if (intersects[0].object.userData.hasOwnProperty("canClick")) // the object is now hovered
                        {
            				INTERSECTED = intersects[0].object;
                            onHover(INTERSECTED);
                        }
            		}
            	}
            	else if (INTERSECTED !== null)// the object is no longer hovered, and no object is hovered
            	{
            	    onStopHover(INTERSECTED);
            		INTERSECTED = null;
            	}
                
				world.update(clock.getElapsedTime());
				
                camera.position.lerp(cameraPosition, 0.2);
				
				renderer.render(scene, camera);
				htmlRenderer.render(scene, camera);
			};
			
			if (!params.has("skipLoading"))
			{
    			setTimeout(function()
    			{
    				document.getElementById('loadingCover').style.opacity = '0';
    				
    				setTimeout(function() 
    				{
        				document.getElementById('loadingCover').remove();
    				}, 1000);
    			}, 1000);
			}
			
			animate();
		</script>
	</body>
